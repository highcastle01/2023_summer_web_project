{% extends './base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'immin/css/login.css' %}">
{% endblock css %}

{% block logo_text %}
{% endblock logo_text %}

{% block content %}
<div class="top-center-text no-underline">
  <a href="{% url 'login' %}" class="no-underline"><h2>로그인</h2></a>
</div>
<form method="post">
  {% csrf_token %}
  <div>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {% comment %}
      {% include "form_errors.html" %}
      {% endcomment %}
      <div class="mb-3">
          <label for="username">아이디</label>
          <input type="text" class="form-control" name="username" id="username"
                 value="{{ form.username.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" name="password" id="password"
                 value="{{ form.password.value|default_if_none:'' }}">
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <a href={% url 'signup' %}><button type="submit" class="btn btn-primary">회원가입</button></a>
  </div>
</form>
{% endblock content %}
